<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="key.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="background">
    <div id="area"></div>

    <div class="keyboard">
        
        <div class="sol">
            <div class="caps">
                <button id="capslock">Caps Lock</button>
            </div>
            <div class="solsag">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button id="i">I</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button id="k">K</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button><</button>
            </div>
        </div>

        <div class="orta">
            <button id="space"> </button>
        </div>

        <div class="sag">
            <button id="backspace">Backspace</button>
            <button id="enter">Enter</button>
        </div>

    </div>

    <script src="key.js"></script>
</body>
</html>
